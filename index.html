<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>edg store</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" />
	</head>
	<body>
		<nav>
			<h1>edg</h1>

			<ul class="navlinks">
				<li class="active button">HOME</li>
				<li class="button">BLOGS</li>
				<li class="button">PAGES</li>
				<li class="button">FEATURES</li>
				<li class="button">SHOP</li>
			</ul>

			<div class="navIcons">
				<img class="button" src="assets/imgSource/icons/Search.png" />
				<img class="button" src="assets/imgSource/icons/Shopping Cart.png" />
			</div>
		</nav>

		<main>
			<section class="pageContainer">
				<div class="homeMainBg">
					<section class="homeMainBg_img">
						<img src="assets/imgSource/product/main_bg.png" alt="" srcset="" />
					</section>
					<div class="homeMainBg_floatContext">
						<p>EDG STORE</p>
						<h2>BEST SELLING PRODUCTS</h2>
					</div>
				</div>

				<div class="homeSecondContainer">
					<section class="homeSecondContainer_card card">
						<img src="assets/imgSource/product/longSleeve_shirt.png" alt="" />
						<span>Long Sleeve</span>
						<div>
							<span>$100</span>
							<span>-</span>
							<span>$50</span>
						</div>
					</section>
					<section class="homeSecondContainer_img">
						<img src="assets/imgSource/product/longSleeve_model.png" alt="" />
					</section>
				</div>

				<div class="homeThirdContainer">
					<section class="homeThirdContainer_img">
						<img src="assets/imgSource/product/retroJacket_model.png" alt="" />
					</section>

					<section class="homeThirdContainer_card card">
						<img src="assets/imgSource/product/retoJacket_jacket.png" alt="" />
						<span>Retro Nuptse Jacket</span>
						<div>
							<span>$300</span>
							<span>-</span>
							<span>$150</span>
						</div>
					</section>
				</div>
			</section>
		</main>

		<script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="script.js" type="module"></script>
	</body>
</html>
